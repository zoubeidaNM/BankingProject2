<!DOCTYPE html>
<html lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register Customer</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form autocomplete="off" action="#" th:action="@{/registeruser}" th:object="${user}" method="post">
          <div th:if="${error}" class="has-error text-danger" th:text="${error_message}" ></div>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName1">First name</label>
                <input class="form-control" id="exampleInputName1" type="text" aria-describedby="nameHelp"
                       th:field="*{firstName}" placeholder="Enter first name">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name error</span>
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp"
                       th:field="*{lastName}" placeholder="Enter last name">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name error</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputAccount">AccountNumber</label>
            <input class="form-control" id="exampleInputAccount" type="text" aria-describedby="accountHelp"
                   th:field="*{accountNumber}"  pattern="[0-9]{6}" placeholder="Enter account number (6 digits)">
            <span th:if="${#fields.hasErrors('accountNumber')}"
                  th:errors="*{accountNumber}">Account Number error</span>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input class="form-control" id="exampleInputUsername" type="text" aria-describedby="usernameHelp"
                   th:field="*{username}"placeholder="Enter username">
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Account Number error</span>
          </div>
          <div class="form-group">
                <label for="exampleInputPassword1">Password</label>)
                <input class="form-control" id="exampleInputPassword1" type="password"
                       th:field="*{password}" placeholder="Password">
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password error</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block" >Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login">Login Page</a>
          <a class="d-block medium" href="/">Return home</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
